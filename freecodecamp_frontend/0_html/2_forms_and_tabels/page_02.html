<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
</head>

<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
            Thank you for taking the time to help us improve the platform
        </p>
    </header>
    <main>
        <form id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input required type="text" id="name" placeholder="Enter your name">

            <label for="email" id="email-label">Email</label>
            <input required type="email" id="email" placeholder="Enter your Email">

            <label for="number" id="number-label">Age(optional)</label>
            <input type="number" id="number" placeholder="Age" min="18" max="100" />

            <legend>Which option best describes your current role?</legend>
            <label for="dropdown">Select current role?</label>
            <select id="dropdown">
                <option value="student">Student</option>
                <option value="full-time-job">Full Time Job</option>
                <option value="full-time-learner">Full Time Learner</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>

            <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <label for="yes-option">Definitely</label>
            <input type="radio" id="yes-option" name="reco" value="yes" />
            <label for="unsure-option">Maybe</label>
            <input type="radio" id="unsure-option" name="reco" value="unsure" />
            <label for="no-option">Not Sure</label>
            <input id="no-option" type="radio" name="reco" value="no" />

            <legend>What is your favorite feature of freeCodeCamp?</legend>
            <label for="feature-option">Select an option</label>
            <select id="feature-option">
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
            </select>

            <legend>Why would you like to see improved? (Check all that apply)</legend>
            <label for="frontend">Front-end Projects</label>
            <input type="checkbox" id="frontend" name="frontend" value="frontend" />
            <label for="backend">Back-end Projects</label>
            <input type="checkbox" id="backend" name="backend" value="backend" />
            <label for="visual">Data Visualization</label>
            <input type="checkbox" id="visual" name="visual" value="visual" />
            <label for="Challenges">Challenges</label>
            <input type="checkbox" id="Challenges" name="Challenges" value="Challenges" />


            <label for="comments">Any comments or suggestions?</label>
            <textarea id="comments" name="comments" rows=10 cols=30 placeholder="Enter your comment here..."></textarea>

            <button type="submit" id="submit">Submit</button>
        </form>
</body>
</main>
</body>

</html>
