<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Cards</title>
    <link rel="stylesheet" href="page_02_styles.css" />

</head>

<body>
    <main id="playing-cards">
        <div class="card red">
            <div class="left">
                <div>A</div>
                <div>♥</div>
            </div>
            <div class="middle">
                <div>♥</div>
                <div>♥</div>
                <div>♥</div>
            </div>
            <div class="right">
                <div>A</div>
                <div>♥</div>
            </div>
        </div>

        <div class="card black">
            <div class="left">
                <div>K</div>
                <div>♣</div>
            </div>
            <div class="middle">
                <div>♣</div>
                <div>♣</div>
                <div>♣</div>
            </div>
            <div class="right">
                <div>K</div>
                <div>♣</div>
            </div>
        </div>

        <div class="card red">
            <div class="left">
                <div>Q</div>
                <div>♦</div>
            </div>
            <div class="middle">
                <div>♦</div>
                <div>♦</div>
                <div>♦</div>
            </div>
            <div class="right">
                <div>Q</div>
                <div>♦</div>
            </div>
        </div>
    </main>
</body>

</html>
