<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Cards</title>
    <link rel="stylesheet" href="page_02_styles.css" />

</head>

<body>
    <main class="playing-cards">
        <div class="card">
            <div class="left">♥ A</div>
            <div class="middle">
                <div>♥</div>
                <div>♥</div>
                <div>♥</div>
            </div>
            <div class="right">A ♥</div>
        </div>

        <div class="card">
            <div class="left">♣ K</div>
            <div class="middle">
                <div>♣</div>
                <div>♣</div>
                <div>♣</div>
            </div>
            <div class="right">K ♣</div>
        </div>

        <div class="card">
            <div class="left">♦ Q</div>
            <div class="middle">
                <div>♦</div>
                <div>♦</div>
                <div>♦</div>
            </div>
            <div class="right">Q ♦</div>
        </div>
    </main>
</body>

</html>
