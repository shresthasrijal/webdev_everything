<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta property="og:description" content="text here" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Card</title>
    <link rel="stylesheet" href="./page_01_styles.css" />
</head>

<body>
    <div id="greeting-card" class="card">
        <h1>Happy Birthday!</h1>
        <p class="message">
            Wishing you all the happiness and joy on your special day!
        </p>
        <div class="card-links">
            <a href=#send class="send-link">Send Card</a>
            <a href=#share class="share-link">Share on Social Media</a>
        </div>
        <a href="#clear" class="close-button">Close</a>
    </div>
    <section id="send">
        <h2>Sending you card...</h2>
        <p>Card successfully sent to your recipient!</p>
    </section>
    <section id="share">
        <h2>Sharing your card...</h2>
        <p>Your card was shared on social media!</p>
    </section>
    <footer>
        <p>No Copyright but Srijal was here...</p>
    </footer>
</body>

</html>
