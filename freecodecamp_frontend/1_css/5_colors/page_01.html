<!-- box-shadow: offsetX offsetY color;
Here's how the offsetX and offsetY values work:

> both offsetX and offsetY accept number values in px and other CSS units
> a positive offsetX value moves the shadow right and a negative value moves it 
    left
> a positive offsetY value moves the shadow down and a negative value moves it 
    up
> if you want a value of zero (0) for any or both offsetX and offsetY, you don't 
need to add a unit. Every browser understands that zero means no change.

note that:
The height and width of the shadow is determined by the height and width of the 
element it's applied to.

You can also use an optional spreadRadius value to spread out the reach of the 
shadow. -->
