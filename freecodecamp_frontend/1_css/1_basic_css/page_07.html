<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta property="og:description" content="text here" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- <link rel="stylesheet" href="./styles.css" /> -->
    <style>
        body {
            margin: 20%;
            background-color: cornsilk;
        }

        .blog-post-card {
            background-color: white;
            border-radius: 40px;
            width: 400px;
            text-align: left;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .post-img {
            width: 100%;
            display: block;
            border-bottom: 2px solid #ddd;
            border-top-left-radius: 40px;
            border-top-right-radius: 40px;
        }

        .post-content {
            padding: 16px;
        }

        .post-title,
        .post-excerpt {
            color: #333;
            margin: 12px 0;
        }

        .read-more {
            display: block;
            /* Makes margin centering work */
            width: fit-content;
            /* Only as wide as needed */
            margin: 20px auto;
            /* This centers it horizontally */
            padding: 10px 20px;
            /* Use fixed padding, not percentages */
            color: #333;
            background-color: bisque;
            border-radius: 10px;
            text-decoration: none;
            text-align: center;
        }

        .read-more:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <main>
        <div class="blog-post-card">
            <img class="post-img" alt="man at work" src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg">
            <div class="post-content">
                <h2 class="post-title">
                    Learn Web Development in 2024
                </h2>
                <p class="post-excerpt">Stay ahead of the curve with the latest trends in web development. Discover
                    what's new and exciting in 2024</p>
                <a class="read-more">Read More</a>
            </div>
        </div>
    </main>
    <footer>
        <p>No Copyright but Srijal was here...</p>
    </footer>
</body>

</html>
